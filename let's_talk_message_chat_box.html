<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="chat_box.css">
    
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Irfan.</a>
        <nav class="navbar">
            <a class="active" href="porto.html">Home</a>
            <a href="about.html">About Me</a>
            <a href="Resume.html">Education</a>
            <a href="Skills.html">Skills</a>
            <a href="Nouveau dossier/Irfan_CVmot-5.pdf">CV</a>
        </nav>
    </header>

    <section class="home">
        <div class="home-content">
            <h1>Contact Me</h1>
            <form action="#" method="POST" class="contact-form" id="contactForm">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone *</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="subject">Subject *</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message *</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send</button>
            </form>
            <div class="success-message" id="successMessage">Your message has been sent!</div>
        </div>
    </section>

    
</body>
</html>
